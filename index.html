<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klement's silly calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>
    <main>
        <div class="calculator-body">
            <div class="calculator-top">kumarculator</div>
            <div class="calculator-display">
                <div class="result-display"></div>
            </div>
            <div class="buttons">
                <div class="btn-row">
                    <div class="btn" id="ac">AC</div>
                    <div class="btn" id="del">DEL</div>
                    <div class="btn" id="percent">%</div>
                    <div class="btn" id="add">+</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="7">7</div>
                    <div class="btn" id="8">8</div>
                    <div class="btn" id="9">9</div>
                    <div class="btn" id="subtract">-</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="4">4</div>
                    <div class="btn" id="5">5</div>
                    <div class="btn" id="6">6</div>
                    <div class="btn" id="multiply">ร</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="1">1</div>
                    <div class="btn" id="2">2</div>
                    <div class="btn" id="3">3</div>
                    <div class="btn" id="divide">รท</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="0">0</div>
                    <div class="btn" id="dot">.</div>
                    <div class="btn" id="equal">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer>erm what the sigma</footer>
</body>
</html>
